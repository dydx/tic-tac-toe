<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="col-xs-6 col-xs-offset-3">
      <h1 class="jumbotron">Tic Tac Toe</h1>
    </div>
    <ul id="game-board" class="effect6 col-xs-6 col-xs-offset-3">
      <div class="row">
        <li class="cell col-xs-4" data-cell="2"></li>
        <li class="cell col-xs-4" data-cell="7"></li>
        <li class="cell col-xs-4" data-cell="6"></li>
      </div>
      <div class="row">
        <li class="cell col-xs-4" data-cell="9"></li>
        <li class="cell col-xs-4" data-cell="5"></li>
        <li class="cell col-xs-4" data-cell="1"></li>
      </div>
      <div class="row">
        <li class="cell col-xs-4" data-cell="4"></li>
        <li class="cell col-xs-4" data-cell="3"></li>
        <li class="cell col-xs-4" data-cell="8"></li>
      </div>
    </ul>
    <br>
    <div class="col-xs-6 col-xs-offset-3">
      <div class="row">
        <div id="info"></div>
        <div id="winner"></div>
      </div>
    </div>
  </div>

<a href="https://github.com/dydx/tic-tac-toe/tree/gh-pages"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
