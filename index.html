<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <ul id="game-board" class="col-md-6 col-md-offset-3">
      <div class="row">
        <li class="col-md-4" data-cell="2"><span class="glyphicon glyphicon-ok"></span></li>
        <li class="col-md-4" data-cell="7">X</li>
        <li class="col-md-4" data-cell="6"><span class="glyphicon glyphicon-remove"></span></li>
      </div>
      <div class="row">
        <li class="col-md-4" data-cell="9">X</li>
        <li class="col-md-4" data-cell="5">X</li>
        <li class="col-md-4" data-cell="1">X</li>
      </div>
      <div class="row">
        <li class="col-md-4" data-cell="4">X</li>
        <li class="col-md-4" data-cell="3">X</li>
        <li class="col-md-4" data-cell="8">X</li>
      </div>
    </ul>
  </div>
</body>
</html>
