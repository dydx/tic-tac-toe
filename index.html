<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="col-xs-6 col-xs-offset-3">
      <h1 class="jumbotron">Tic Tac Toe</h1>
    </div>
    <ul id="game-board" class="effect6 col-xs-6 col-xs-offset-3">
      <div class="row">
        <li class="cell col-xs-4" data-cell="2"></li>
        <li class="cell col-xs-4" data-cell="7"></li>
        <li class="cell col-xs-4" data-cell="6"></li>
      </div>
      <div class="row">
        <li class="cell col-xs-4" data-cell="9"></li>
        <li class="cell col-xs-4" data-cell="5"></li>
        <li class="cell col-xs-4" data-cell="1"></li>
      </div>
      <div class="row">
        <li class="cell col-xs-4" data-cell="4"></li>
        <li class="cell col-xs-4" data-cell="3"></li>
        <li class="cell col-xs-4" data-cell="8"></li>
      </div>
    </ul>
    <br>
    <div class="col-xs-6 col-xs-offset-3">
      <div class="row">
        <div id="info"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="winner">WINNER!</h4>
        </div>
        <div class="modal-body">
          <img src="http://49.media.tumblr.com/57f55afee7406c89ae445a428de5af12/tumblr_nn6od9rYpQ1r4xjo2o1_500.gif">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="play-again">Play Again?</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
